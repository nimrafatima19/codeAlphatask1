<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <section class="box">
            <div class="head"><h1>Age <span class="head1">Calculator</span></h1></div>
            
            <div class="inputs">

                <!-- <div class="dob">Date of Birth</div> -->
                <input type="date" id="dates" required><button onclick="calculateAge()">Calculate</button>
            </div>
            <section class="outputs">
                <div class="cal">
                    <div class="output1" id="years"></div>
                    <div class="output2">Years</div>
                </div>
                <div class="cal">
                    <div class="output1" id="months"></div>
                    <div class="output2">Months</div>
                </div>
                <div class="cal">
                    <div class="output1" id="days"></div>
                    <div class="output2" >Days</div>
                </div>

            </section>
        </section>
        
        <div class="name">
            <h1 class="name">Developed By: Nimra Fatima</h1></div>
    </section>
   


    <script src="app.js"></script>
</body>

</html>
